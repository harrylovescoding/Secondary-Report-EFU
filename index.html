<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Secondary Report</title>
	<link rel="stylesheet" href="styles.css">
  <script src="index.js"></script>
</head>
<body>
  <header class="header">
    <div class="identity">
        <img src="logo.png" alt="Logo">
    </div>
    <div class="heading">
        <h1>SECONDARY REPORT</h1>
    </div>
</header>

<div class="wrapper">
    <div class="title">
      Enter The Following Details
    </div>
    <div class="form">
      <form method="post" action="https://www.daraz.pk/">
        <div class="inputfield">
          <label>Policy Number :</label>
          <input type="number" class="input" onfocus="this.placeholder=''" placeholder="mcs-0011332" required>
        </div> 

      <div class="inputfield">
        <label>Details : </label>
        <input type="text" class="input"  onfocus="this.placeholder=''" placeholder="Enter the document details" required>
      </div>

        <div class="inputfield">
            <label>About me : </label>
            <input type="text" class="input"  onfocus="this.placeholder=''" placeholder="Report generated by" required>
        </div>
      <div class="inputfield">
        <label>Date : </label>
        <input type="datetime-local" class="input" required>
     </div> 

 
       <div class="inputfield">
        <label>After-Claim Pics : </label>
        <input id="fileupload" class="btn" type="file" accept="image" multiple="multiple" required/>
      </div> 
      <div class="inputfield">
      <label>Preview : </label>
      <div id="dvPreview"> 
      
      </div>
      </div>

      <div class="inputfield terms">
        <label>Status : </label> 
          <label class="check" >
            <input type="checkbox" required>
            <span class="checkmark" ></span>
          </label>
          <p>Generate Final Report!</p>
       </div> 

      <div class="inputfield">
        <input type="reset" value="Reset" class="btn">
        <input type="submit" value="Submit" class="btn">
      </div>
    </div>
</div>	
</form>
</body>
</html>
